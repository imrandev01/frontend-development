<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>

    <script>
        function bodyload() {
            setInterval(function () {
                var now = new Date();
                document.querySelector("h2").innerHTML =
                    now.toLocaleTimeString();
            }, 1000);
        }
    </script>
</head>

<body onload="bodyload()">
    <font face="monospace">
        <h2></h2>
    </font>
</body>
</html>
