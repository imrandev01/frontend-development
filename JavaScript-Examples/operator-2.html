<script>
    var msg = "Welcome to JavaScript";
    var count = 0;
    for(var i=0; i<msg.length; i++)
    {
        if (msg.charAt(i)=="e"){
            count++;
        }
    }
    document.write(`e occurred ${count} times`);
</script>
