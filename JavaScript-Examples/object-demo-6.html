<script>
    var products = [
        {Name: "Nike Causals", category: "Footwear", price: 12000},
        {Name: "Samsung TV", category: "Electronics", price: 50000},
        {Name: "Woodland Boots", category: "Footwear", price: 8000},
        {Name: "Jeans", category: "Mans Fashion", price: 3000},  
    ]
    var total = 0;
    products.filter(function(product){
        return product.category === "Footwear";
    }).map(function(product){
        total= total + product.price;
        document.write(`${product.Name} - ${product.price} <br>`);
    })
    document.write("Total Amount:" + total); 
</script>
