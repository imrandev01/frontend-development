<script>

    // module scope

    let x = 10;

    var y = 20;

    const z = 30;

    function f1() {

        document.write("F1 x=" + x + "y=" + y + "z=" + z + "<br>");

    }

    function f2(){

        document.write("F2 x=" + x + "y=" + y + "z=" + z + "<br>");

    f1();

</script>
