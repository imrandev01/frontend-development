<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 400px;">
        <div id="Id_Container">
            <label class="form-label fw-bold">Email or Mobile</label>
            <input type="text" id="txtUserId" class="form-control">
            <div id="UserId_Error" class="text-danger"></div>
            <button class="btn btn-warning w-100 mt-3" onclick="continueClick()">Continue</button>
        </div>

        <div id="Pwd_Container" style="display: none;">
            <label class="form-label fw-bold">Password</label>
            <input type="password" id="txtPassword" class="form-control">
            <div id="Password_Error" class="text-danger"></div>
            <button class="btn btn-warning w-100 mt-3" onclick="loginClick()">Login</button>
        </div>
    </div>

    <script>
        function continueClick() {
            const userId = document.getElementById("txtUserId").value;
            const idCont = document.getElementById("Id_Container");
            const pwdCont = document.getElementById("Pwd_Container");
            const errorBox = document.getElementById("UserId_Error");

            errorBox.innerHTML = "";

            if (userId === "david123@outlook.com") {
                idCont.style.display = "none";
                pwdCont.style.display = "block";
            } else if (userId === "919876543211") {
                idCont.style.display = "none";
                pwdCont.style.display = "block";
            } else {
                errorBox.innerHTML = "User does not exist";
            }
        }

        function loginClick() {
            const pwd = document.getElementById("txtPassword").value;
            const errorPwd = document.getElementById("Password_Error");

            if (pwd === "david@123") {
                alert("Login successful!");
            } else {
                errorPwd.innerHTML = "Invalid password";
            }
        }
    </script>
</body>
</html>
