<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script>

        function StockChange(){

            var optStock = document.getElementById("optStock");

            var lblStock = document.getElementById("lblStock");

            if(optStock.checked)

            {

                lblStock.innerHTML = "Available";

            }

            else

            {

                lblStock.innerHTML = "Out of Stock";

            }

        }

    </script>

</head>

<body>

    <dl>

        <dt>Stock</dt>

        <dd>

            <input type="checkbox" onchange="StockChange()" id="optStock"> <label id="lblStock"> Out of Stock </label>

        </dd>

    </dl>

</body>

</html>
