
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown with optgroup</title>

    <script>
        var menu = [
            { Category: "Electronics", product: ["TV", "Mobile", "Watch"] },
            { Category: "Fashion", product: ["Kids", "Men", "Women"] }
        ];

        function bodyload() {
            manu.map(function(item){
                var optgroup = document.createElement("optgroup");
                optgroup.label = item.Category;
                item.product.map(function(product){
                    var option = document.createElement("option");
                    option.text = product;
                    option.value = product;
                    optgroup.appendChild(option);
                    document.querySelector("select").appendChild(optgroup);
                })
            })
           
        }
    </script>
</head>

<body onload="bodyload()">
    <select>

    </select>
</body>
</html>
