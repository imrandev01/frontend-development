<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        dt {

            font-weight: bold;

        }

        dd {

            margin-bottom: 10px;

        }

    </style>

    <script>

       function ApplyClick(){

           var size = document.getElementById("fontSize").value;

           var color = document.getElementById("fontColor").value;



           document.getElementById("msg").innerHTML = "Sample Text".fontsize(size).fontcolor(color);

       }

    </script>

</head>

<body>

    <fieldset>

        <legend>Format Text</legend>

        <dl>

            <dt>Font Size</dt>

            <dd><input type="range" onchange="ApplyClick()" id="fontSize" min="1" max="7" value="1"></dd>

            <dt>Font Color</dt>

            <dd><input type="color" id="fontColor"></dd>

            <dd>

                <button onclick="ApplyClick()">Apply</button>

            </dd>

        </dl>

        <p id="msg" align="center"></p>

    </fieldset>

</body>

</html>
