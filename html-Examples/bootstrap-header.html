<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        header {

            background-color: #4c0bce;

            color:white;

            padding: 10px;

            font-family: Arial;

            font-size: 18px;

            display: flex;

            justify-content: space-between;

            align-items: center;

            border-radius: 5px;

        }

        .bi-bootstrap-fill {

            font-size: 30px;

        }

        nav span {

            margin-right: 10px;

            font-size: 20px;

        }

        .search-box {

            border:1px solid #6f42c1;

            padding: 10px;

            width: 250px;

            background-color: #712cf9;

            display: flex;

            justify-content: space-between;

        }

        .btn-ctrl {

            background-color: #000044;

            padding: 2px;

            border-radius: 5px;

        }

        .right-panel span {

            margin-right: 10px;

            font-size: 20px;

        }

        nav {

            display: flex;

            justify-content: space-between;

            align-items: center;

        }

    </style>

</head>

<body>

    <header>

        <div>

           

            <nav>

                <span class="bi bi-bootstrap-fill"></span>

                <span>Docs</span>

                <span>Examples</span>

                <span>Icons</span>

                <span>Themes</span>

                <span>Blog</span>

            </nav>

        </div>

        <div>

            <div class="search-box">

                <span class="bi bi-search"> Search </span>

                <span class="btn-ctrl">Ctrl+K</span>

            </div>

        </div>

        <div class="right-panel">

            <span class="bi bi-github"></span>

            <span class="bi bi-twitter"></span>

            <span class="bi bi-alexa"></span>

            <span> | </span>

            <span> v5.3 <span class="bi bi-chevron-down"></span> </span>

            <span> | </span>

            <span class="bi bi-sun-fill"></span>

            <span class="bi bi-chevron-down"></span>

        </div>

    </header>

</body>

</html>
