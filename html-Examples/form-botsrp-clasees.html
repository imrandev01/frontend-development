<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>

    <nav class="m-2 p-2 btn-toolbar bg-danger text-white">

        <div class="btn-group">

            <button class="btn btn-danger">Amazon</button>

        </div>

        <div class="btn-group">

            <button class="btn btn-danger">Home</button>

            <button class="btn btn-dark">Shop</button>

            <button class="btn btn-danger">Cart</button>

            <button class="btn btn-danger">Contact</button>

        </div>

    </nav>

    <dl class="ms-4">

        <dt>Link & Close</dt>

        <dd>

            <button class="btn btn-close"></button>

            <button class="btn btn-link">Signout</button>

        </dd>

        <dt>Button Base</dt>

        <dd>

            <button class="btn">Insert</button>

        </dd>

        <dt>Contextual</dt>

        <dd>

            <button class="btn btn-success">Insert</button>

            <button class="btn btn-warning">Update</button>

            <button class="btn btn-danger">Delete</button>

        </dd>

        <dt>Outline Contextual</dt>

        <dd>

            <button class="btn btn-outline-success">Insert</button>

            <button class="btn btn-outline-warning btn-lg">Update</button>

            <button class="btn btn-outline-danger btn-sm">Delete</button>

        </dd>

        <dt>Group</dt>

        <dd class="btn-group">

            <button class="bi bi-chevron-left btn btn-danger"></button>

            <button class="bi bi-play btn btn-danger"></button>

            <button class="bi bi-pause btn btn-danger"></button>

            <button class="bi bi-chevron-right btn btn-danger"></button>

        </dd>

    </dl>

</body>

</html>
