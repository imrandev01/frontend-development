<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>

    <h2>Input Group</h2>

    <nav class="m-4 p-4 w-50">

        <div class="input-group">

            <select class="input-group-text">

                <option>All</option>

                <option>Mobiles</option>

                <option>Watches</option>

            </select>

            <input type="text" placeholder="Search Amazon.in" class="form-control">

            <button class="bi bi-search btn btn-warning"></button>

        </div>

    </nav>

    <nav class="m-4 p-4 w-50 bg-dark">

        <div class="input-group">

            <input type="email" placeholder="Your email address" class="form-control">

            <button class="btn btn-danger ms-1"> Get Started <span class="bi bi-chevron-right"></span> </button>

        </div>

    </nav>

    <form class="m-3 p-3 w-25 input-group">

        <span class="bi bi-key-fill input-group-text"></span>

        <input type="password" class="form-control">

        <span class="bi bi-check-square input-group-text"></span>

    </form>

    <div class="m-3 p-3 w-25 input-group">

        <span class="input-group-text"> &#8377; </span>

        <input type="text" placeholder="Price" class="form-control">

        <span class="input-group-text">.00</span>

    </div>

</body>

</html>
