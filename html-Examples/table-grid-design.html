<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        td span {

            margin-right: 10px;

        }

        .bi-pen-fill {

            color:goldenrod;

        }

        .bi-trash-fill {

            color:red;

        }

        .pagination span {

            display: inline-block;

            border:1px solid blue;

            padding: 5px;

            width: 20px;

            border-radius: 3px;

        }

        .active {

            background-color: blue;

            color:white;

        }

    </style>

</head>

<body>

    <table width="50%" border="1" frame="void" cellspacing="5" cellpadding="5">

        <thead>

            <tr>

                <th colspan="3"> Products Grid </th>

            </tr>

            <tr>

                <th>Name <span class="bi bi-sort-alpha-down"></span> <span class="bi bi-chevron-down"></span> </th>

                <th>Price <span class="bi bi-sort-alpha-down"></span></th>

                <th>Actions <span class="bi bi-sort-alpha-down"></span></th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <td>Samsung TV</td>

                <td>56000.44</td>

                <td> <span class="bi bi-pen-fill"></span> <span class="bi bi-eye"></span> <span class="bi bi-trash-fill"></span> </td>

            </tr>

            <tr>

                <td>Samsung TV</td>

                <td>56000.44</td>

                <td><span class="bi bi-pen-fill"></span> <span class="bi bi-eye"></span> <span class="bi bi-trash-fill"></span></td>

            </tr>

            <tr>

                <td>Samsung TV</td>

                <td>56000.44</td>

                <td><span class="bi bi-pen-fill"></span> <span class="bi bi-eye"></span> <span class="bi bi-trash-fill"></span></td>

            </tr>

        </tbody>

        <tfoot>

            <tr>

                <td colspan="3" align="center">

                    <div class="pagination">

                        <span>&laquo;</span>

                        <span>1</span>

                        <span class="active">2</span>

                        <span>3</span>

                        <span>4</span>

                        <span>&raquo;</span>

                    </div>

                </td>

            </tr>

        </tfoot>

    </table>

</body>

</html>
