<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        header {

            display: flex;

            flex-direction: row;

            justify-content: space-between;

            padding: 20px;

            font-family: Arial;

        }

        nav span {

            margin-right: 40px;

            font-size: 14px;

        }

        .short-cuts span {

            margin-right: 10px;

        }

        .brand-title {

            font-size: 20px;

            font-weight: bold;

        }

        article {

            background-color: black;

            padding: 10px;

            text-align: center;

            font-family: Arial;

            color:white;

            font-size: 13px;

        }

        .bi-lightning-fill {

            color:goldenrod;

        }

    </style>

</head>

<body>

    <header>

        <div>

            <span class="brand-title">Shopper.</span>

        </div>

        <div>

            <nav>

                <span>Home</span>

                <span>Catalog</span>

                <span>Shop</span>

                <span>Blog</span>

                <span>Docs</span>

                <span>Pages</span>

            </nav>

        </div>

        <div class="short-cuts">

            <span class="bi bi-search"></span>

            <span class="bi bi-person"></span>

            <span class="bi bi-heart"></span>

            <span class="bi bi-cart"></span>

        </div>

    </header>

    <article>

        <span class="bi bi-lightning-fill"></span>

        <span> HAPPY HOLIDAY DEALS ON EVERYTHING </span>

        <span class="bi bi-lightning-fill"></span>

    </article>

</body>

</html>
