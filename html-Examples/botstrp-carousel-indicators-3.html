<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>

<body class="container-fluid">

    <div class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel" id="banners">

        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="3000">

                <img src="../public/images/slide-1.jpg" class="w-100" height="300">

            </div>

            <div class="carousel-item " data-bs-interval="1000">

                <img src="../public/images/slide-2.jpg" class="w-100" height="300">

            </div>

            <div class="carousel-item" data-bs-interval="4000">

                <div style="height: 300px;" class="d-flex justify-content-center align-items-center">

                    <div class="w-50">

                        <form class="input-group">

                            <input type="text" class="form-control" placeholder="Search Amazon">

                            <button class="bi bi-search btn btn-warning"> </button>

                        </form>

                    </div>

                </div>

            </div>

            <div class="carousel-item" data-bs-interval="5000">

                <img src="../public/images/slide-3.jpg" class="w-100" height="300">

            </div>

        </div>

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">

            <span class="carousel-control-prev-icon"></span>

        </button>

        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">

            <span class="carousel-control-next-icon"></span>

        </button>

        <div class="carousel-indicators">

            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>

            <button data-bs-slide-to="1" data-bs-target="#banners"></button>

            <button  data-bs-slide-to="2" data-bs-target="#banners"></button>

            <button  data-bs-slide-to="3" data-bs-target="#banners"></button>

        </div>

    </div>

</body>

</html>
