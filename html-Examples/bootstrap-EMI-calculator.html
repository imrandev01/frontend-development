<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>

        .form-range {

            width: 95%;

        }

    </style>

</head>

<body  class="bg-secondary p-4 m-4">

   

        <div class="bg-light p-3 m-3">

            <div class="h3 text-center">Personal Loan EMI Calculator</div>

            <div class="row my-2 py-2">

                <div class="col">

                    Amount you need &#8377; <input type="text" size="12">

                </div>

                <div class="col">

                    for <input type="text" size="2"> years

                </div>

                <div class="col">

                    Interest rate <input type="text" size="2"> %

                </div>

            </div>



            <div class="row mt-2 pt-2">

                <div class="col">

                    <input type="range" class="form-range" min="10000" max="1000000" value="200000">

                </div>

                <div class="col">

                    <input type="range" class="form-range" min="1" max="5" value="2">

                </div>

                <div class="col">

                    <input type="range" class="form-range" min="10.45" max="18.45" value="12.45">

                </div>

            </div>

            <div class="row">

                <div class="col d-flex justify-content-between">

                    <span> &#8377;10,000</span>

                    <span> &#8377;10,00,000</span>

                </div>

                <div class="col d-flex justify-content-between">

                    <span>1</span>

                    <span>5</span>

                </div>

                <div class="col d-flex justify-content-between">

                    <span>10.45%</span>

                    <span>18.45%</span>

                </div>

            </div>

            <div class="row my-4 py-4">

                <div class="col text-end">

                    <button class="btn btn-primary">Calculate</button>

                </div>

            </div>

        </div>

   

</body>

</html>
