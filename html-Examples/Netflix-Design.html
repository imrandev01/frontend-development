<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        body {

            background-size: 100vw 100vh;

        }

        .shade {

            height: 100vh;

            width: 99vw;

            background-color: rgba(0,0,0,0.5);

            margin-top: -10px;

            margin-left: -10px;

        }

        header {

            color:white;

            padding: 40px;

            display: flex;

            justify-content: space-between;

        }

        .brand-title {

            font-size: 35px;

            font-family: Impact;

            color:red;

            text-shadow: 2px 2px 2px white;

            letter-spacing: 10px;

        }

        .dropdown {

            border:1px solid white;

            padding: 5px;

            background-color: black;

        }

        .btn-signin {

            background-color: red;

            color:white;

            padding: 5px;

            border-radius: 5px;

            text-align: center;

            margin-left: 10px;

        }

        .right-panel {

            display: flex;

            height: 30px;

        }

        section {

            color:white;

            text-align: center;

            margin-top: 100px;

        }

        .section-title {

            font-family: Arial;

            font-size: 50px;

            font-weight: bold;

            margin-bottom: 10px;

        }

        .section-subtitle {

            font-family: Arial;

            font-size: 30px;

            margin-top: 20px;

        }

        .main-title {

            font-size: 16px;

            font-family: Arial;

            margin-top: 20px;

        }

        .get-started {

            margin-top: 40px;

        }

        .email {

            border:1px solid white;

            display: inline-block;

            width: 300px;

            padding: 15px;

            text-align: left;

            background-color: rgba(0,0,0,0.7);

            margin-right: 20px;

        }

        .btn-start {

            background-color: red;

            color: white;

            padding: 15px;

            width: 200px;

            text-align: center;

            display: inline-block;

        }

    </style>

</head>

<body background="../public/images/netflix-background.jpg">

    <div class="shade">

        <header>

            <div>

                <span class="brand-title">NETFLIX</span>

            </div>

            <div class="right-panel">

                <div class="dropdown">

                    <span class="bi bi-translate"></span>

                    <span>English</span>

                    <span class="bi bi-chevron-down"></span>

                </div>

                <div class="btn-signin">

                    Signin

                </div>

            </div>

        </header>

        <section>

            <div class="section-title">Unlimited movies, TV shows and more</div>

            <div class="section-subtitle">Watch anywhere. Cancel anytime.</div>

            <main>

                <div class="main-title">Ready to watch? Enter your email or mobile number to create or restart your membership.</div>

                <div class="get-started">

                    <span class="email">Your email address</span>

                    <span class="btn-start"> Get Started <span class="bi bi-chevron-right"></span> </span>

                </div>

            </main>

        </section>

    </div>

</body>

</html>
