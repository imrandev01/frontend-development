<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        dt {

            background-color: black;

            color:white;

            font-weight: bold;

            padding: 5px;

            margin-bottom: 5px;

        }

        dl {

            display: grid;

            grid-template-columns: 2fr 10fr;

        }

        dd {

            background-color: gray;

            color: white;

            padding: 5px;

            margin-bottom: 5px;

        }

    </style>

</head>

<body>

   <h2>Your Profile</h2>

   <dl>

      <dt>First Name</dt>

      <dd>some name</dd>

      <dt>Last Name</dt>

      <dd>some name</dd>

      <dt>Age</dt>

      <dd>some number</dd>

      <dt>City</dt>

      <dd>some city</dd>

   </dl>

</body>

</html>
