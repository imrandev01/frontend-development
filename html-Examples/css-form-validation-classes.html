<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

       input:required+span {

         display: inline;

         color:red;

       }

       input:optional+span {

         display: none;

       }

       input:required {

          border:1px solid red;

          outline: none;

       }

       .mobile~div {

         display: none;

       }

       .mobile:invalid~div {

         display: block;

         color:red;

         font-size: 14px;

       }

       .username:invalid~div {

         display: block;

         color:red;

         font-size: 14px;

       }

       .username:valid~div {

         display: none;

       }

       .username:valid {

         border:1px solid green;

         outline: none;

       }

       .username:valid+span {

         display: none;

       }

       .age:in-range+div {

         display: none;

       }

       .age:out-of-range+div {

         display: block;

         color:red;

         font-size: 14px;

       }

    </style>

</head>

<body>

    <form>

      <dl>

         <dt>User Name</dt>

         <dd>

            <input class="username" type="text" required> <span>*</span>

            <div>User Name Required</div>

         </dd>

         <dt>Password</dt>

         <dd><input type="password"> <span>*</span></dd>

         <dt>Mobile</dt>

         <dd>

            <input type="text" class="mobile" pattern="\+91\d{10}"> <span>*</span>

            <div>Invalid Mobile</div>

         </dd>

         <dt>Age</dt>

         <dd>

            <input type="number" min="15" max="30" class="age">

            <div>Age 15 to 30 only</div>

         </dd>

      </dl>

      <button>Login</button>

    </form>

</body>

</html>
