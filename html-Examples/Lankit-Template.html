<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landkit</title>

    <style>

        header {

            display: flex;

            justify-content: space-around;

            padding: 20px;

            font-family: Arial;

            font-size: 18px;

        }

        .brand-title {

            font-weight: bold;

            font-size: 22px;

            color:blue;

        }

        nav span {

            margin-right: 40px;

        }

        .btn-buy {

            background-color: blue;

            color:white;

            padding: 10px;

            border-radius: 5px;

        }

    </style>

</head>

<body>

    <header>

        <div>

            <span class="brand-title">Landkit.</span>

        </div>

        <div>

            <nav>

                <span>Landings</span>

                <span>Pages</span>

                <span>Account</span>

                <span>Documentation</span>

            </nav>

        </div>

        <div>

            <span class="btn-buy">Buy now</span>

        </div>

    </header>

</body>

</html>
