<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landkit</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        header {

            display: flex;

            justify-content: space-around;

            padding: 20px;

            font-family: Arial;

            font-size: 18px;

        }

        .brand-title {

            font-weight: bold;

            font-size: 22px;

            color:blue;

        }

        nav span {

            margin-right: 40px;

        }

        .btn-buy {

            background-color: blue;

            color:white;

            padding: 10px;

            border-radius: 5px;

        }

        .landkit-title {

            width: 50%;

            padding-left: 100px;

            padding-top: 100px;

        }

        .title {

            font-family: Arial;

            font-size: 50px;

            color:blue;

        }

        .subtitle {

            font-family: Arial;

            font-size: 25px;

        }

        .text {

            font-size: 16px;

            font-family: Arial;

            width: 400px;

            line-height: 30px;

            color: gray;

        }

        .btn-pages, .btn-doc {

            width: 120px;

            padding: 10px;

            text-align: center;

            border:1px solid gray;

            margin-top: 20px;

            display: inline-block;

            border-radius: 3px;

            font-size: 15px;

            font-family: Arial;

        }

        .btn-pages {

            background-color: blue;

            color:white;

        }

    </style>

</head>

<body>

    <header>

        <div>

            <span class="brand-title">Landkit.</span>

        </div>

        <div>

            <nav>

                <span>Landings</span>

                <span>Pages</span>

                <span>Account</span>

                <span>Documentation</span>

            </nav>

        </div>

        <div>

            <span class="btn-buy">Buy now</span>

        </div>

    </header>

    <section>

        <main>

            <img src="./images/landkit-banner.jpg" width="50%" align="right">

            <div class="landkit-title">

                <div class="title">Welcome to Landkit.</div>

                <div class="subtitle">Develop anything.</div>

                <p class="text">Build a beautiful, modern website with flexible Bootstrap components built from scratch.</p>

                <span class="btn-pages"> View Pages <span class="bi bi-arrow-right"></span> </span>

                <span class="btn-doc">Documents</span>

            </div>

        </main>

    </section>

</body>

</html>
