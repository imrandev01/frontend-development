<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        .card {

            width: 200px;

            padding: 20px;

            margin: 20px;

            border:1px solid black;

            box-shadow: 2px 2px 2px gray;

        }

        main {

            display: flex;

        }

        nav {

            text-align: center;

            padding: 50px;

            font-size: 25px;

            font-family: Arial;

        }

        a {

            text-decoration: none;

        }

        nav span {

            margin-right: 30px;

        }

        a:hover {

            text-decoration: underline;

        }

        .card:target {

            background-color: black;

            color:white;

            width: 200px;

            height: 200px;

            border-radius: 200px;

            text-align: center;

            font-size: 25px;

        }

    </style>

</head>

<body>

    <nav>

        <span><a href="#html">HTML</a></span>

        <span><a href="#css">CSS</a></span>

        <span><a href="#js">JavaScript</a></span>

    </nav>

    <main>

        <div class="card" id="html">

            <h2>HTML</h2>

            <p>It is a markup language</p>

        </div>

        <div class="card" id="css">

            <h2>CSS</h2>

            <p>It defines styles.</p>

        </div>

        <div class="card" id="js">

            <h2>JavaScript</h2>

            <p>It manipulates DOM.</p>

        </div>

    </main>

</body>

</html>
