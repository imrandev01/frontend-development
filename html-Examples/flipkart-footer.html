<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        footer {

            display: grid;

            grid-template-columns: 6fr 6fr;

            background-color: black;

            padding: 20px;

            height: 300px;

            color:white;

            font-size: 20px;

        }

        .col-1 {

            display: grid;

            grid-template-columns: 3fr 3fr 3fr 3fr;

           

        }

        .col-2 {

            display: grid;

            grid-template-columns: 6fr 6fr;

            border-left: 1px solid white;

            padding-left: 20px;

        }

    </style>

</head>

<body>

    <footer>

        <div class="col-1">

            <div>

                Col-1

            </div>

            <div>

                Col-2

            </div>

            <div>

                Col-3

            </div>

            <div>

                Col-4

            </div>

        </div>

        <div class="col-2">

            <div>

                Col-1

            </div>

            <div>

                Col-2

            </div>

        </div>

    </footer>

</body>

</html>
