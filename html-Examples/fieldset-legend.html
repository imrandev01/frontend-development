<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        dl {

            display: grid;

            grid-template-columns: 2fr 10fr;

        }

        dt {

            background-color: black;

            padding: 5px;

            margin-bottom: 5px;

            color:white;

        }

        dd {

            background-color: gray;

            padding: 5px;

            margin-bottom: 5px;

            color:white;

            width: 200px;

        }

        fieldset {

            margin-bottom: 40px;

            box-shadow: 4px 4px 2px black;

            border-radius: 5px;

            width: 600px;

        }

        legend {

            width: 150px;

            padding: 5px;

            background-color: black;

            color:white;

            border-radius: 20px;

            text-align: center;

            box-shadow: 4px 3px 2px gray;

        }

    </style>

</head>

<body>

    <fieldset>

        <legend>Personal Information</legend>

        <dl>

            <dt>First Name</dt>

            <dd>some name</dd>

            <dt>Last Name</dt>

            <dd>some name</dd>

            <dt>Age</dt>

            <dd>some number</dd>

        </dl>

    </fieldset>

    <fieldset>

        <legend>Address</legend>

        <dl>

            <dt>City</dt>

            <dd>some city</dd>

            <dt>State</dt>

            <dd>some state</dd>

            <dt>Postal Code</dt>

            <dd>some code</dd>

        </dl>

    </fieldset>

</body>

</html>
